<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;900&display=swap"
      rel="stylesheet"
    />
    <title>Путешествие по России</title>
  </head>
  <body class="body">
    <div class="root">
      <header class="header">
        <img
          class="header__logo"
          src="./images/header__logo.svg"
          alt="логотип шапки"
        />
        <div class="header__lang-links">
          <a href="#" class="header__lang-link header__lang-link_type_active"
            >Ru</a
          >
          <a href="#" class="header__lang-link">En </a>
        </div>
      </header>
      <main class="content">
        <section class="lead">
          <h1 class="lead__title">Путешествия по России</h1>
          <h2 class="lead__subtitle">
            Настоящая страна не в выпусках новостей, а здесь.
          </h2>
          <img
            class="lead__pic"
            src="./images/lead__image.jpg"
            alt="ваша полка — верхняя"
          />
          <span class="lead__caption"> ваша полка — верхняя </span>
        </section>
        <section class="intro"></section>
        <section class="photo-grid"></section>
        <section class="places"></section>
        <section class="cover"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
